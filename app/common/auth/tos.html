<div class="modal-body">
    <form class="panel-body" name="form" ng-submit="submit()">
    <h2>Ushahidi Terms of Service</h2>
    <p>HOLD for Terms of Service Instructions</p>
        <div class="form-field">
            <input type="radio" name="agree" id="" required>
            <label for="agree"
                class="input-label">
                I agree to Ushahidi's Terms of Service.
            </label>    
        </div>
        <div class="modal-actions">
            <div class="form-field">
                <button type="submit" class="button-alpha" ng-disabled="form.$invalid" translate="">Confirm</button>
            </div>
        </div>
    </form>
</div>
