<div class="notification-bar locked">
    <span class="circle-icon">
        <svg class="iconic">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#lock-locked"></use>
        </svg>
    </span>

    <p translate-values="{{ user: user.realname}}" translate="post.locking.message">The report is locked because <strong>Seth Hall</strong> is working on it right now. Try editing a different post.</p>

    <div class="button-group" ng-show="canUnlock">
        <button class="button button-alpha" translate="poost.locking.unlock" ng-click="unlock()">Unlock</button>
    </div>

</div>
