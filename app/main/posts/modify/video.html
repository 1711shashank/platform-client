
<form>
  <div class="form-field video_embed">
    <label>{{label}}</label>
    <p translate="post.video.enter_a_url">Enter a video URL from Youtube or Vimeo.
    </p>
    <input type="text" ng-model="videoUrl" ng-blur="constructIframe(videoUrl)" id="values[12ea59b7-f7e8-4665-829d-c6cf92ad419f][0]" placeholder="https://youtu.be/123456">

    <div id="{{previewId}}" class="form-field-preview" ng-show="videoUrl">
      <div class="video_embed-fluid">
        <iframe frameborder="0" ng-src="{{video}}" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</form>
