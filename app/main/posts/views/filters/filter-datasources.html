<fieldset>
    <legend translate="app.data_sources">Data Source</legend>

    <div ng-repeat="provider in providers" class="form-field checkbox" ng-class="{ checked: (filters.source.indexOf(provider.label.toLowerCase()) !== -1)}">
        <label>
            <input
                    type="checkbox"
                    checklist-value="provider.label.toLowerCase()"
                    checklist-model="filters.source"
                    translate
            />
            {{provider.label}}
        </label>
    </div>
</fieldset>
