<fieldset overflow-toggle has-overflow="false" ng-model-options="{ updateOn: 'default' }" ng-show="hasPermission()">
    <legend translate="global_filter.source">Source</legend>
    <div
        class="form-field checkbox icon-input"
        ng-repeat="provider in availableSources">
        <label>
            <input
                type="checkbox"
                ng-model="source"
                checklist-model="selectedSources"
                checklist-value="provider.toLowerCase()"
                name="selectedSources"
            >
            <span>{{source}}</span>
        </label>
    </div>
    <div class="form-field checkbox icon-input">
        <label>
            <input
                type="checkbox"
                ng-model="source"
                checklist-model="selectedSources"
                checklist-value="'web'"
                name="selectedSources"
            >
            <span>Web</span>
        </label>
    </div>
    <span class="form-field-toggle">
        <svg class="iconic">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/img/iconic-sprite.svg#chevron-bottom"></use>
        </svg>
        <span translate="nav.more">More</span>
    </span>
</fieldset>
