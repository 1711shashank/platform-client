<div ng-show="filtersDropdownToggle" ng-class="{'dropdown-menu': 'dropdown-menu'}" data-toggle-target="search-saved" data-toggle-animate="">
    <div class="form-field">
        <post-active-search-filters ng-model="filtersVarLocked" filters-var="filtersVar"></post-active-search-filters>
        <filter-post-sorting-options ng-model="filtersVarLocked.order_by"></filter-post-sorting-options>
        <filter-post-order-asc-desc ng-model="filtersVarLocked.order_order"></filter-post-order-asc-desc>
        <filter-unlocked-on-top ng-model="filtersVarLocked.order_unlocked_on_top"></filter-unlocked-on-top>
        <filter-saved-search ng-model="filtersVarLocked.saved_search"></filter-saved-search>
        <filter-category ng-model="filtersVarLocked.tags"></filter-category>
        <filter-status ng-model="filtersVarLocked.status"></filter-status>
        <filter-form ng-model="filtersVarLocked.form"></filter-form>
        <!-- commented out because we will need refactors to load <filter-datasources filters="filtersVarLocked"></filter-datasources>-->
        <filter-date date-after-model="filtersVarLocked.date_after" date-before-model="filtersVarLocked.date_before"></filter-date>
        <filter-location center-point-model="filtersVarLocked.center_point" within-km-model="filtersVarLocked.within_km"></filter-location>
        <div class="modal-actions">
            <div class="form-field">
                <button type="button" class="button-link" ng-click="cancel()" translate>global_filter.clear_filters</button>
                <button type="submit" class="button-alpha" translate ng-click="applyFiltersLocked()">app.apply_filters</button>
            </div>
        </div>
    </div>
</div>
