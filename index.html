<html>
	<head>
		<meta charset="utf-8">
		<title>Ushahidi</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>

		<header class="navigation">
			<div class="navigation-wrapper">
				<a href="javascript:void(0)" class="logo">
					<img src="img/logo.png" alt="">
					<span class="site-title">Awesome V3 Map</span>
				</a>
				<div class="nav">
					<ul class="navigation-menu">
						<li class="nav-link  views  js-views-subnav--link"><a href="javascript:void(0)"><i class="fa  fa-eye"></i><span>Views</span></a></li>
						<li class="nav-link  sets"><a href="javascript:void(0)"><i class="fa  fa-th-large"></i><span>Sets</span></a></li>
					</ul><!-- end .navigation-menu -->

					<ul class="navigation-tools">
						<li class="nav-link  create-post"><a><i class="fa  fa-plus"></i><span>Create</span></a></li>
						<li class="nav-link  workspace-panel-button  js-menu-trigger"><a><i class="fa  fa-dashboard"></i><span>Workspace</span></a></li>

						<nav class="js-menu  sliding-menu-content">
							<ul>
								<li><a href="javascript:void(0)">Item 1</a></li>
								<li><a href="javascript:void(0)">Item 2</a></li>
								<li><a href="javascript:void(0)">Item 3</a></li>
							</ul>
						</nav> <!-- end .sliding-menu-content -->

						<div class="js-menu-screen  menu-screen"></div>

					</ul> <!-- end .navigation-tools -->
				</div> <!-- end .nav -->
			</div> <!-- end .navigation-wrapper -->
		</header> <!-- end .navigation -->

		<nav role="sub-navigation" class="js-views-subnav">
			<ul class="subnav-list">
				<li class="subnav-list__item  views-full  active" data-view="full"><a href="/views/full">Full</a></li>
				<li class="subnav-list__item  views-map" data-view="map"><a href="/views/map">Map</a></li>
				<li class="subnav-list__item  views-list" data-view="list"><a href="/views/list">List</a></li>
				<li class="subnav-list__item  views-media" data-view="media"><a href="/views/media">Media</a></li>
			</ul>
		</nav>

		<!--  Search Bar -->
		<div id="search-bar" class="search-bar  js-show-with-full-map">
			<form role="search" action="">
				<div class="search-form-wrapper">

					<div class="location-field">
						<label class="visually-hidden" for="location-field">Location</label>
						<div class="wrapper">
							<input type="text" id="location-field" class="location-field  js-search-location" placeholder="Location" value="">
							<i class="fa  fa-map-marker"></i>
						</div>
					</div>

					<!-- TODO: need to figure out best solution for tags, time etc... -->
					<div class="tags-select">
						<label class="visually-hidden" for="tags">Tags</label>
						<div class="wrapper">
							<select class="search-tag-field  js-search-tag" multiple placeholder="Tags"></select>
							<i class="fa  fa-tags"></i>
						</div>
					</div> <!-- end .tags-select -->

					<div class="time-select">
						<label class="visually-hidden" for="time-from">From Time</label>
							<div class="wrapper">
								<input type="text" id="time-from" class="search-field  time-from  js-search-time-from" placeholder="From" value="">
								<i class="fa  fa-calendar"></i>
							</div>

						<label class="visually-hidden" for="time-to">Until Time</label>
							<div class="wrapper">
								<input type="text" id="time-to" class="search-field  time-to  js-search-time-to" placeholder="To" value="">
								<i class="fa  fa-calendar"></i>
							</div>
					</div> <!-- end .time-select -->

					<div class="search-field-wrapper">
						<div class="search-field">
							<label class="visually-hidden" for="search-field">Search</label>
							<input type="search" id="q" class="search-field  js-search-keyword" placeholder="Keyword" value="">
						</div> <!-- end .search-field -->

						<div class="search-bar-button">
							<button type="submit" class=""><i class="fa  fa-search"></i></button>
						</div><!-- end .search-bar-button -->
					</div> <!-- end .search-field-wrapper -->

				</div>
			</form>
		</div>

	</body>

	<!--  Live Reload -->
	<script src="http://localhost:35729/livereload.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>

</html>
