<div class="listing-toolbar">
    <div class="listing-toolbar-summary">
        <strong ng-show="!selectedSet.length">
            <span class="total">
                {{selectedSet.length}}
            </span>
            <span translate>user.selected</span>
        </strong>
        <button class="button-link" ng-click="selectAll()" translate>user.deselect</button>
        <button class="button-link" ng-click="deselectAll()" translate>user.select_all</button>
    </div>

    <div class="listing-toolbar-actions">
        <fieldset ng-show="roleEnabled" class="custom-fieldset">
            <legend translate>user.change_role</legend>

            <div class="form-field radio" ng-repeat="role in roles">
                <label for="{{role.name}}">
                    <input id="{{role.name}}" ng-click="changeRole(role)" type="radio" name="role">
                    {{role.display_name}}
                </label>
            </div>
        </fieldset>

        <collection-selector ng-show="collectionEnabled"></collection-selector>

        <button type="button" class="button-destructive" ng-disabled="!selectedSet.length" ng-click="deleteSet()">
            <svg class="iconic">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#trash"></use>
            </svg>
            <span class="button-label hidden">nav.delete</span>
        </button>
    </div>
</div>
