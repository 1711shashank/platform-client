<!-- delete button displays only on post edit -->
<button class="button-destructive" ng-if="replace">
    <svg class="iconic">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#trash"></use>
    </svg>
    <span class="hidden">Delete photo</span>
</button>

<!-- default input is hidden -->
<input id="appearance-header-image" name="file" type="file" custom-on-change='uploadFile' ng-required="{{ required }}"/>

<!-- "Add" and "Replace" buttons -->
<label for="appearance-header-image" class="button button-gamma"``>
    <svg class="iconic">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../img/iconic-sprite.svg#plus"></use>
    </svg>
    <span class="button-label" ng-if="!replace">Add photo</span>
    <span class="button-label" ng-if="replace">Replace photo</span>
</label>
