<!--  Search Bar -->
<div id="search-bar" class="search-bar  js-show-with-full-map">
	<form role="search" action="">
		<div class="container">

			<ul class="tabset" collapsible>
				<span class="search-title">Search</span>

				<li class="tab  location-select">
					<a href="#" class="tab-heading">Location <i class="fa  fa-map-marker"></i></a>
					<div class="tab-content">
						<div class="search-tools">
							<div class="filter">
								<label>Select a location</label>
							</div>
							<ol>
								<li>
									<input id="location1" type="checkbox">
									<label for="location1">Location #1</label>
								</li>
								<li>
									<input id="location2" type="checkbox">
									<label for="location2">Location #2</label>
								</li>
								<li>
									<input id="location3" type="checkbox">
									<label for="location3">Location #3</label>
								</li>
							</ol>
						</div> <!-- end .search-tools -->
					</div> <!-- end .tab-content -->
				</li> <!-- end .location-select -->

				<li class="tab  tags-select">
					<a href="#" class="tab-heading">Tags <i class="fa  fa-tags"></i></a>
					<div class="tab-content">
						<div class="search-tools">
							<div class="filter">
								<label>Select tags</label>
							</div>
							<ol>
								<li>
									<input id="tag1" type="checkbox">
									<label for="tag1">Tag #1</label>
								</li>
								<li>
									<input id="tag2" type="checkbox">
									<label for="tag2">Tag #2</label>
								</li>
								<li>
									<input id="tag3" type="checkbox">
									<label for="tag3">Tag #3</label>
								</li>
							</ol>
						</div> <!-- end .search-tools -->
					</div> <!-- end .tab-content -->
				</li> <!-- end .tags-select -->

				<li class="tab  date-select">
					<a href="#" class="tab-heading">Date <i class="fa  fa-calendar"></i></a>
					<div class="tab-content">
						<div class="search-tools">
							<label>Select a start and end time</label>
							<ol>
								<div class="wrapper">
									<input type="text" id="time-from" class="search-field  time-from  js-search-time-from" placeholder="From" value="">
									<i class="fa  fa-calendar"></i>
								</div>

								<label class="visually-hidden" for="time-to">Until Time</label>
								<div class="wrapper">
									<input type="text" id="time-to" class="search-field  time-to  js-search-time-to" placeholder="To" value="">
									<i class="fa  fa-calendar"></i>
								</div>
							</ol>
						</div> <!-- end .search-tools -->
					</div> <!-- end .tab-content -->
				</li> <!-- end .date-select -->

				<li class="tab  keyword-field">
					<a href="#" class="tab-heading">Keyword <i class="fa  fa-search"></i></a>
					<div class="tab-content">
						<div class="search-tools">
							<label>Enter a keyword to search</label>
							<div class="search-field-wrapper">
								<div class="search-field">
									<label class="visually-hidden" for="search-field">Search</label>
									<input type="search" id="q" class="search-field  js-search-keyword" placeholder="Keyword" value="">
								</div> <!-- end .search-field -->

								<div class="search-bar-button">
									<button type="submit" class=""><i class="fa  fa-search"></i></button>
								</div><!-- end .search-bar-button -->
							</div> <!-- end .search-field-wrapper -->
						</div> <!-- end .search-tools -->
					</div> <!-- end .tab-content -->
				</li> <!-- end .keyword-field -->
			</ul> <!-- end .accordion-tabs -->

		</div>
	</form>
</div>
