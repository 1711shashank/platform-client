<div class="full-content  post-detail">

    <div class="map-controls-wrapper">
        <post-detail-tabs></post-detail-tabs>
    </div>

    <section ng-controller="postMapView" class="map-view">
        <leaflet defaults="defaults" markers="markers" center="center" height="200px" width="100%"></leaflet>
    </section>

    <div class="post-detail-meta-wrapper">
        <div class="container">
            <ul class="post-detail-meta">
                <li>
                    <i class="fa  fa-clock-o"></i><span class="post-time" am-time-ago="post.updated || post.created"></span>
                </li>

                <li ng-show="post.user.id">
                    <i class="fa  fa-user"></i><span><a ng-href="/users/{{user.id}}"></a> {{user.realname || post.user.id}}</span>
                </li>
            </ul>

            <ul class="post-detail-actions">
                <li class="post-detail-export">
                    <a href=""><i class="fa  fa-share-square-o">  <span translate>post.export</span></a></i>
                </li>
                <li class="post-detail-edit">
                    <a ng-href="/posts/{{post.id}}/edit"><i class="fa  fa-edit">  <span translate>post.edit_post</span></a></i>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="post-details">
            <h4 class="post-header">{{post.title}}
                <!-- Not implemented yet.. and no idea what these really are anyway?!
                <span class="fa-stack">
                  <i class="fa fa-circle fa-stack-1x"></i>
                  <i class="fa fa-envelope-o fa-stack-1x"></i>
                </span>
                <span class="fa-stack">
                  <i class="fa fa-circle fa-stack-1x success"></i>
                  <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                </span> -->
            </h4>

            <div class="post-excerpt" btf-markdown="post.content">
            </div> <!-- end .post-excerpt -->

            <div class="post-values">
                <ul class="post-values-list">
                    <li class="post-values-list__item" ng-show="!!post.tags.length">
                        <div class="value-label">
                            <i class="fa  fa-tags"></i> <span translate>post.categories</span>
                        </div>
                        <!-- TODO: rename class -->
                        <div class="value-items">
                            <span class="badge--category" ng-repeat="tag in post.tags" ng-style="{'background-color':tag.color}">{{tag.tag}}</span>
                        </div>
                    </li>
                    <li class="post-values-list__item">
                        <div class="value-label">
                            <i class="fa  fa-spinner"></i> <span translate>post.status</span>
                        </div>

                        <div class="value-items">
                            <span ng-show="post.status == 'published'"><i class="fa  fa-check-circle"></i><span translate>post.published</span></span>
                            <span ng-show="post.status == 'draft'"><i class="fa  fa-circle-o"></i><span translate>post.unpublished</span></span>
                            <!-- Not implemented yet
                                <span><i class="fa  fa-globe"></i><span translate>post.public</span></span>
                            -->
                        </div>
                    </li>
                    <post-value key="key" value="value" attribute="form_attributes[key]" ng-repeat="(key, value) in post.values"></post-value>
                </ul>
            </div> <!-- end .post-values -->

            <!-- Post media not yet implemented
            <div class="post-thumbnails-wrapper">
                <p class="click-to-zoom"><small translate><i class="fa  fa-search-plus"></i>nav.click_images_to_zoom</small></p>

                    <li class="post-thumbnails-list__item"><a href=""><img src="/img/post-detail-thumb.jpg" alt=""></a></li>

                </ul>
            </div> --> <!-- end .post-thumbnails-wrapper -->

            <div class="post-actions-message-panel">

                </div>
                <div class="text-area">
                    <textarea placeholder="Please type your message here ..." name="Name" rows="8" cols="200"></textarea>

        </div>

    </div>

</div> <!-- end .post-detail -->
