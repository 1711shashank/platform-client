<main class="page-content">
    <h1 translate>nav.registration</h1>
    <div class="divider padded"></div>
    <form class="panel-body" name="form">
        <p class="alert error register-failed" ng-show="failed" translate>notify.register.failed</p>
        <div>
            <label class="input-label" for="username" translate>user.username</label>
            <div class="input-icon" ng-class="{ 'success': !form.username.$invalid && form.username.$dirty, 'error' : form.username.$invalid && form.username.$dirty}">
                <input type="text" id="username" name="username"
                    ng-class="{'error': form.username.$invalid && form.username.$dirty}"
                    ng-model="username"
                    ng-disabled="processing"
                    ng-maxlength="50"
                    ng-pattern="/^[a-z][a-z0-9._-]+[a-z0-9]$/i"
                    required>
            </div>
            <p ng-repeat="(error, value) in form.username.$error"
                ng-show="form.username.$dirty"
                class="alert error"
                translate="{{'user.valid.username.' + error}}"></p>
        </div>
        <div>
            <label class="input-label" for="email" translate>user.email</label>
            <div class="input-icon" ng-class="{ 'success': !form.email.$invalid && form.email.$dirty, 'error' : form.email.$invalid && form.email.$dirty}">
                <input type="email" id="email" name="email"
                    ng-class="{'error': form.email.$invalid && form.email.$dirty}"
                    ng-model="email"
                    ng-disabled="processing"
                    ng-maxlength="150"
                    required>
            </div>
            <p ng-repeat="(error, value) in form.email.$error"
                ng-show="form.email.$dirty"
                class="alert error"
                translate="{{'user.valid.email.' + error}}"></p>

        </div>
        <div>
            <label class="input-label" for="password" translate>user.password</label>
            <div class="input-icon" ng-class="{ 'success': !form.password.$invalid && form.password.$dirty, 'error' : form.password.$invalid && form.password.$dirty}">
                <input id="password" type="password" name="password"
                    ng-class="{'error': form.password.$invalid && form.password.$dirty}"
                    ng-minlength="7"
                    ng-maxlength="72"
                    ng-model="password"
                    ng-disabled="processing"
                    required>
            </div>
            <p ng-repeat="(error, value) in form.password.$error"
                ng-show="form.password.$dirty"
                class="alert error"
                translate="{{'user.valid.password.' + error}}"></p>

        </div>
        <p>
            <button type="submit" class="button-primary"
                ng-click="registerSubmit()"
                ng-disabled="form.$invalid || processing">
                    <i class="fa fa-cog fa-spin" ng-show="processing"></i>
                    <span translate>nav.register</span>
            </button>
        </p>
    </form>
</main>
