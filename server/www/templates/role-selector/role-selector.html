<fieldset
    dropdown auto-close="outsideClick" 
    class="custom-fieldset init"
    >
    <legend data-toggle="dropdown-menu" class="dropdown-trigger init" dropdown-toggle>
        <span class="icon-left fa-th" translate>global_filter.roles.roles</span>
    </legend>
    <div class="dropdown-menu init" dropdown-menu>
        <div class="fieldset-results" ng-repeat="role in roles">
            <div class="form-field checkbox">
                <input id="role" type="checkbox" ng-checked="userRoleSet(role)" ng-click="toggleRole(role)">
                <label for="role">{{role.name}}</label>
            </div>
        </div>
    </div>
</fieldset>
