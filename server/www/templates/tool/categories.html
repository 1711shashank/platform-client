<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a ng-href="/" translate>nav.home</a></li>
          <li><a ng-href="/tools" translate>nav.tools</a></li>
          <li class="active" translate>nav.categories</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-9 col-md-push-3 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="btn-group" role="group">
                    <button type="button" class="btn"
                        ng-disabled="!selectedTags.length"
                        ng-class="{ 'btn-default': !selectedTags.length, 'btn-danger': selectedTags.length }"
                        ng-click="deleteTags()">
                            <i class="fa  fa-trash-o"></i>
                            <span translate>nav.delete</span>
                    </button>
                </div>
            </div>
            <div class="panel-body" ng-hide="tags.length">
                <p class="text-muted text-center" ng-hide="tags.length"><em translate>empty.category</em></p>
            </div>
            <table class="table table-striped" ng-show="tags.length">
                <tr>
                    <th>&nbsp;</th>
                    <th colspan="2" translate>nav.category</th>
                    <th translate>nav.type</th>
                    <th translate>nav.roles</th>
                </tr>
                <tr ng-repeat="tag in tags | orderBy:'tag'" ng-class="{ 'warning': isToggled(tag) }" ng-click="toggleTag(tag)">
                    <td class="text-center">
                        <input type="checkbox" value="{{category.id}}" ng-checked="isToggled(tag)">
                    </td>
                    <td style="width:1.2em" class="text-center">
                        <i class="fa fa-{{tag.icon}}" style="color:{{tag.color}}"></i>
                    </td>
                    <td>
                        <a ng-href="/tools/categories/{{tag.id}}">{{tag.tag}}</a><br/>
                        {{tag.description}}
                    </td>
                    <td>
                        {{ 'tag.types.' + tag.type | translate}}
                    </td>
                    <td>
                        <ul class="list-inline" ng-show="tag.role.length">
                            <li ng-repeat="role in tag.role">{{ getRole(role) }}<li>
                        </ul>
                        <em class="text-muted" ng-hide="tag.role.length" translate>nav.all</em>
                    </td>
                </div>
            </table>
            <div class="panel-body">
                <a ng-href="/tools/categories/create" class="btn btn-primary pull-right flip">
                    <span translate>tag.add_tag</span>
                </a>
            </div>
        </div>
    </div>
    <tool-menu active="categories"></tool-menu>
</div>
