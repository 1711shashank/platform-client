<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a ng-href="/" translate>nav.home</a></li>
          <li><a ng-href="/tools" translate>nav.tools</a></li>
          <li class="active" translate>nav.settings</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-9 col-md-push-3 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 translate>settings.site</h4>
            </div>
            <div class="panel-body">
                <form id="site">
                    <div class="form-group">
                        <label for="site-settings-name" translate>settings.site_name</label>
                        <input id="site-settings-name" type="text" class="form-control"
                            ng-model="site.name">
                    </div>
                    <div class="form-group">
                        <label for="site-settings-description" translate>settings.site_description</label>
                        <input id="site-settings-description" type="text" class="form-control"
                            ng-model="site.description">
                    </div>
                    <div class="form-group">
                        <label for="site-settings-email" translate>settings.site_email</label>
                        <input id="site-settings-email" type="email" class="form-control"
                            ng-model="site.email">
                        <p class="help-block" translate>settings.site_email_note</p>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="site-settings-timezone" translate>settings.site_timezone</label>
                            <select id="site-settings-timezone" ng-model="site.timezone" ng-options="timezone for timezone in timezones | orderBy | unique"></select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="site-settings-language" translate>settings.site_language</label>
                            <select id="site-settings-language" ng-model="site.language" ng-options="lang.code as 'languages.' + lang.code  | translate for lang in languages"></select>
                        </div>
                      </div>
                    </div>
                    <p>
                        <button class="btn btn-primary pull-right flip" ng-click="updateConfig('site', site)"
                            ng-disabled="form.$invalid || isUnchanged(site) || saving_config['site']">
                                <i class="fa fa-cog fa-spin" ng-show="saving_config['site']"></i>
                                <span translate>settings.save</span>
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <tool-menu active="settings"></tool-menu>
</div>
