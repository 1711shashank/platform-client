<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a ng-href="/" translate>nav.home</a></li>
          <li><a ng-href="/tools" translate>nav.tools</a></li>
          <li class="active" translate>nav.users</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-9 col-md-push-3 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="btn-group" role="group">
                    <a href="javascript:;" ng-click="goBack()" class="btn btn-default">
                        <i class="fa fa-arrow-left"></i>
                        <span translate>nav.back</span>
                    </a>
                </div>
                <h4 class="pull-right flip">{{title}}</h4>
            </div>
            <div class="panel-body">
                <form name="form">
                    <div class="form-group" ng-class="{ 'has-error': form.full_name.$invalid && form.full_name.$dirty }">
                        <label for="full_name" translate>user.full_name</label>
                        <input id="full_name" name="full_name" type="text" class="form-control"
                            placeholder="{{ 'user_create.full_name'|translate }}"
                            ng-maxlength="150"
                            ng-model="user.realname"
                            required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.username.$invalid && form.username.$dirty }">
                        <label for="username" translate>user.username</label>
                        <input id="username" name="username" type="text" class="form-control"
                            placeholder="{{ 'user_create.username'|translate }}"
                            ng-maxlength="150"
                            ng-model="user.username"
                            required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && form.email.$dirty }">
                        <label for="email" translate>user.email</label>
                        <input id="email" name="email" type="email" class="form-control"
                            placeholder="{{ 'user_create.email'|translate }}"
                            ng-maxlength="150"
                            ng-model="user.email"
                            required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$invalid && form.password.$dirty }">
                        <label for="password" translate>user.password</label>
                        <input id="password" name="password" type="password" class="form-control"
                            ng-minlength="7"
                            ng-maxlength="72"
                            ng-model="user.password"
                            required>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.role.$invalid && form.role.$dirty }">
                        <label for="role" translate>user.role</label>
                        <select id="role" name="role" ng-model="user.role" ng-options="role.name as role.display_name for role in roles"></select>
                    </div>

                    <p>
                        <button class="btn btn-primary pull-right flip" ng-click="saveUser(user)" ng-disabled="form.$invalid || processing">
                            <i class="fa fa-cog fa-spin ng-hide" ng-show="processing"></i>
                            <span translate>user.save</span>
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <tool-menu active="users"></tool-menu>
</div>
