<post-view-tabs active="timeline"></post-view-tabs>
<section class="timeline-view">
    <form class="clearfix">
        <div class="form-group pull-right">
            <label translate>graph.group_by</label>
            <select class="form-control" ng-options="key as value | translate for (key, value) in groupByOptions" ng-change="reload()" ng-model="groupBy">
            </select>
        </div>
        <div class="form-group pull-right">
            <label translate>graph.time_attribute</label>
            <select class="form-control" ng-options="attr.key as attr.label group by attr.form_group_id for attr in time_attributes" ng-change="reload()" ng-model="timelineAttribute">
            </select>
        </div>
        <div class="form-group pull-right">
            <label>
                <input type="checkbox" value="true" ng-model="showCumulative" ng-change="reload()" />
                <span translate>graph.cumulative</span>
            </label>
        </div>
        <div class="form-group pull-right" ng-show="groupBy == 'tags'">
            <label translate>graph.category_level</label>
            <select class="form-control" ng-options="tag.id as tag.tag for tag in parentTags" ng-change="reload()" ng-model="groupByTags">
                <option value="" translate>graph.parent_categories</option>
            </select>
        </div>
        <div class="form-group pull-right" ng-show="groupBy == 'attribute'">
            <label translate>graph.attribute</label>
            <select class="form-control" ng-options="attr.key as attr.label group by attr.form_group_id for attr in attributes" ng-change="reload()" ng-model="attributeKey">
                <option value="" translate>graph.select_one</option>
            </select>
        </div>
    </form>

    <div class="nvd3-wrapper">
    	<nvd3 options='options' data='data'></nvd3>
    </div>
</section>
